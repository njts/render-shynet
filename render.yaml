services:
  - type: web
    numInstances: 3
    region: frankfurt
    plan: free
    name: shynet
    env: docker
    autoDeploy: false
    envVars:
      - key: DB_NAME
        fromDatabase:
          name: shynet
          property: database
      - key: DB_PASSWORD
        fromDatabase:
          name: shynet
          property: password
      - key: DB_USER
        fromDatabase:
          name: shynet
          property: user
      - key: DB_HOST
        fromDatabase:
          name: shynet
          property: host
      - key: DB_PORT
        fromDatabase:
          name: shynet
          property: port

databases:
  - name: shynet
    region: frankfurt
    plan: free
    databaseName: shynet
    user: shynet
